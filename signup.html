<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
   
    <div id="sign_up">
        <div class="notification">
            <h4> Election day is November 8. Our stores will open at noon to give our associates and customers time to vote.</h4>
        </div>

        <div><img id="sign_logo" src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.219/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw6f07f823/images/banners/create-account_d.png?yocs=s_" alt="sign_up">
        </div>

      <p>SIGN UP</p>
    
        <div id="forms">
            <div id="register">
                <p>Create an account to access the best of your favorite store</p>
                <img id="register_img " src="https://cdn-fsly.yottaa.net/5d669b394f1bbf7cb77826ae/www.bathandbodyworks.com/v~4b.219/on/demandware.static/-/Sites-BathAndBodyWorks-Library/default/dw0f47b7b9/images/loyalty/boc-launch-prospects_lacb_0.jpg?yocs=s_" alt="reg_img">
               <hr>
                <button id="create">Create Account </button>
        
            </div>
             
         <div id="register-form">
              <form>
                <p>Create account </p>
                <hr>
                  <label >First Name</label>
                  <input type="text" id="name" placeholder="First Name" />
                  <label >Last Name</label>
                  <input type="text" id="last_name" placeholder="Last Name" />
                  <label >Username</label>
                  <input type="text" id="username" placeholder="Username" />
                  <label >Email</label>
                  <input type="text" id="email" placeholder="Email" />
                  <label >Password</label>
                  <input type="text" id="password" placeholder="Password" />
                </form>
                <button onclick="Register()">signup </button>
        
            </div>
        
           
    </div>
    <hr>
    <div id="span_div">
<span>QUESTIONS?</span><br />
    <span> We're here for you! Call us at 1-234-756-5005.</span></div>
</div>

</body><script src="./signup.js"></script>
</html>

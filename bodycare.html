        *{

            border: 0px solid red;
            display: flex;
        }
        #men_sort{
            border: 0px solid yellow;
            width: 20%;
        }

            margin: 15px;
            color: #333333;
        }
        #men_sort >p{
            margin: 15px;
            color: grey;

        }
        #men_product{
            border: 0px solid green;
            width: 80%;
        }
        #men_product >div:first-child >h1{
            padding: 10px 0px;
            border-bottom: 1px solid grey;
            color: #333333;
        }
        #men_filter{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0px;
        }
        #men_container{
            border: 1px dotted blue;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            gap: 20px;
            text-align: center;
        }
        #men_container >div >img{
            border: 1px dotted blue;
            width: 250px;
            height: 400px;
        }
    </style>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
       <!--Add the nav bar and import in order.js file and make type as module-->

        <div id="forms">
    <div id="order-form">
        <form>

        </div>
        </div>

        </div>
       


    </div>


</body><script src="./scripts/order-status.js"></script>
